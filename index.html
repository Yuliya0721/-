    <style>
        body {
            text-align: center;
        }
        .draggable {
            width: 80px;
            height: 80px;
            cursor: grab;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</h1>
    <p>–ù–∞–∂–º–∏ –Ω–∞ –∫—É–±–∏–∫, —á—Ç–æ–±—ã –≤—ã–±—Ä–æ—Å–∏—Ç—å —á–∏—Å–ª–æ:</p>
    <div id="dice">üé≤</div>

    <!-- https://github.com/Yuliya0721/-/blob/main/photo_2024-12-18_10-15-03%20(2).jpg?raw=true-->
    <img src="https://raw.githubusercontent.com/—Ç–≤–æ–µ-–∏–º—è/my-game-site/main/piece1.png" 
         class="draggable" style="top:200px; left:300px;">

    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –∫—É–±–∏–∫–∞
        const dice = document.getElementById('dice');
        dice.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.textContent = randomNumber;
        });

        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∏—à–∫–∏
        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(item => {
            item.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - item.getBoundingClientRect().left;
                let shiftY = event.clientY - item.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    item.style.left = pageX - shiftX + 'px';
                    item.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                item.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    item.onmouseup = null;
                };
            };
        });
    </script>
</body>
</html>
