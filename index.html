<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–π –∏–≥—Ä—ã */
        #game-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å: –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-board {
            flex: 1;
            position: relative; /* –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            background: url('https://github.com/Yuliya0721/-/blob/main/photo_2024-12-18_10-15-03%20(2).jpg?raw=true') no-repeat center center/contain;
            border-right: 2px solid #ddd;
        }

        /* –§–∏—à–∫–∏ */
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
            z-index: 10; /* –ß—Ç–æ–±—ã —Ñ–∏—à–∫–∏ –±—ã–ª–∏ –ø–æ–≤–µ—Ä—Ö –ø–æ–ª—è */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ñ–∏—à–µ–∫ */
        #piece1 { background-color: red; top: 100px; left: 100px; }
        #piece2 { background-color: green; top: 200px; left: 150px; }
        #piece3 { background-color: blue; top: 300px; left: 200px; }

        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: –∫—É–±–∏–∫ */
        #controls {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background-color: #ffffff;
        }

        /* –ö—É–±–∏–∫ */
        #dice {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            user-select: none;
            transition: transform 0.2s;
        }

        #dice:hover {
            background-color: #f0f0f0;
        }

        #dice.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div id="game-container">
        <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å: –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div id="game-board">
            <!-- –§–∏—à–∫–∏ -->
            <div id="piece1" class="piece">1</div>
            <div id="piece2" class="piece">2</div>
            <div id="piece3" class="piece">3</div>
        </div>
        
        <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: –∫—É–±–∏–∫ -->
        <div id="controls">
            <h2>–ë—Ä–æ—Å—å—Ç–µ –∫—É–±–∏–∫</h2>
            <div id="dice">üé≤</div>
        </div>
    </div>

    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –∫—É–±–∏–∫–∞
        const dice = document.getElementById('dice');

        dice.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.textContent = randomNumber;
            dice.classList.add('shake');
            setTimeout(() => dice.classList.remove('shake'), 500);
        });

        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–∏—à–µ–∫
        const pieces = document.querySelectorAll('.piece');

        pieces.forEach(piece => {
            let offsetX, offsetY, isDragging = false;

            piece.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - piece.offsetLeft;
                offsetY = e.clientY - piece.offsetTop;
                piece.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    piece.style.left = ${e.clientX - offsetX}px;
                    piece.style.top = ${e.clientY - offsetY}px;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                piece.style.cursor = 'grab';
            });
        });
    </script>
</body>
</html>
