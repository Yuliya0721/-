<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞–±–æ—á–∏–π –∫—É–±–∏–∫ –∏ —Ñ–∏—à–∫–∏</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–ª—è –∏ –∫—É–±–∏–∫–∞ */
        #game-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-board {
            flex: 2;
            position: relative;
            background: url('https://github.com/Yuliya0721/-/blob/main/photo_2024-12-18_10-15-03%20(2).jpg?raw=true') no-repeat center center/contain;
            background-color: #f0f0f0;
            border-right: 2px solid #ddd;
        }

        /* –§–∏—à–∫–∏ */
        .piece {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 50%;
            cursor: grab;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #piece1 { background-color: red; top: 100px; left: 100px; }
        #piece2 { background-color: green; top: 200px; left: 150px; }
        #piece3 { background-color: blue; top: 300px; left: 200px; }

        /* –ö—É–±–∏–∫ */
        #controls {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
        }

        #dice {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #eee;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #dice:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div id="game-board">
            <div id="piece1" class="piece">1</div>
            <div id="piece2" class="piece">2</div>
            <div id="piece3" class="piece">3</div>
        </div>
        <!-- –ö—É–±–∏–∫ -->
        <div id="controls">
            <h2>–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫—É–±–∏–∫</h2>
            <div id="dice">üé≤</div>
        </div>
    </div>

    <script>
        // –ö—É–±–∏–∫
        const dice = document.getElementById('dice');
        dice.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.textContent = randomNumber; // –ü–æ–∫–∞–∑–∞—Ç—å —á–∏—Å–ª–æ
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–∏—à–µ–∫
        const pieces = document.querySelectorAll('.piece');

        pieces.forEach(piece => {
            let offsetX, offsetY, isDragging = false;

            piece.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - piece.offsetLeft;
                offsetY = e.clientY - piece.offsetTop;
                piece.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    piece.style.left = `${e.clientX - offsetX}px`;
                    piece.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                piece.style.cursor = 'grab';
            });
        });
    </script>
</body>
</html>
