<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-board {
            position: relative;
            width: 600px; /* –®–∏—Ä–∏–Ω–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
            height: 600px; /* –í—ã—Å–æ—Ç–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
            background: url('https://github.com/Yuliya0721/-/blob/main/photo_2024-12-18_10-15-03%20(2).jpg?raw=true') no-repeat center center/contain;
            background-color: #ffffff;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* –ö—É–±–∏–∫ */
        #dice {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 2rem;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        #dice:hover {
            background-color: #f0f0f0;
        }

        /* –î–≤–∏–≥–∞—é—â–∏–µ—Å—è —Ñ–∏—à–∫–∏ */
        .draggable {
            width: 50px;
            height: 50px;
            cursor: grab;
            position: absolute;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è -->
    <div id="game-container">
        <!-- –ö—É–±–∏–∫ -->
        <div id="dice">üé≤</div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div id="game-board">
            <!-- –§–∏—à–∫–∏ -->
            <img src="https://via.placeholder.com/50" class="draggable" style="top: 50%; left: 20%;">
            <img src="https://via.placeholder.com/50" class="draggable" style="top: 60%; left: 30%;">
            <img src="https://via.placeholder.com/50" class="draggable" style="top: 70%; left: 40%;">
        </div>
    </div>

    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –∫—É–±–∏–∫–∞
        const dice = document.getElementById('dice');
        dice.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.textContent = randomNumber;
            dice.classList.add('shake');
            setTimeout(() => dice.classList.remove('shake'), 500);
        });

        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–∏—à–µ–∫
        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(item => {
            item.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - item.getBoundingClientRect().left;
                let shiftY = event.clientY - item.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    item.style.left = pageX - shiftX + 'px';
                    item.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                item.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    item.onmouseup = null;
                };
            };

            item.ondragstart = () => false;
        });
    </script>
</body>
</html>
